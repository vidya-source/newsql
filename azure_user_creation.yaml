- name: Fetch Pending ServiceNow Requests
  hosts: localhost
  gather_facts: no
  vars:
    servicenow_instance: "https://dev247928.service-now.com"
    servicenow_username: "admin"
    servicenow_password: "%ml4Vs9RXE/s"
    servicenow_table: "sc_request"
    tenant_id: "195e8969-c853-47b4-83d0-36e044d83923"
    client_id: "e2e46ae3-2dee-4eed-a074-ddffd760ab2b"
    client_secret: "PQZ8Q~XSmMsU4dbgk2KyWMHK1h8X7ciD~H.1_csi"
    default_user_email: "vidya@domain.com"
    default_user_name: "VidyaRa"
    default_mail_nickname: "vidya"
    domain_name: "amitomar63gmail.onmicrosoft.com"
    graph_api_endpoint: "https://graph.microsoft.com/v1.0"
    max_attempts: 100  # Maximum attempts for unique username
  tasks:
    - name: Get Azure access token
      uri:
        url: "https://login.microsoftonline.com/{{ tenant_id }}/oauth2/v2.0/token"
        method: POST
        body:
          client_id: "{{ client_id }}"
          client_secret: "{{ client_secret }}"
          scope: "https://graph.microsoft.com/.default"
          grant_type: "client_credentials"
        body_format: form-urlencoded
        return_content: yes
      register: azure_auth_response

    - name: Set Azure token
      set_fact:
        access_token: "{{ azure_auth_response.json.access_token }}"

    # First check if the default username is available
    - name: Check if default username exists in Azure AD
      uri:
        url: "{{ graph_api_endpoint }}/users/{{ default_mail_nickname }}@{{ domain_name }}"
        method: GET
        headers:
          Authorization: "Bearer {{ access_token }}"
          Content-Type: "application/json"
        status_code: [200, 404]
        return_content: yes
      register: default_user_check
      ignore_errors: yes

    # If default is available, use it
    - name: Set username to default if available
      set_fact:
        username_found: true
        available_nickname: "{{ default_mail_nickname }}"
      when: default_user_check.status is defined and default_user_check.status == 404

    # If default is not available, initialize for search
    - name: Initialize for username search
      set_fact:
        username_found: false
        current_attempt: 1
      when: default_user_check.status is defined and default_user_check.status == 200

    # Try usernames with incremental numbers until one is found
    - name: Search for available username
      block:
        - name: Check username with current number
          uri:
            url: "{{ graph_api_endpoint }}/users/{{ default_mail_nickname }}{{ current_attempt }}@{{ domain_name }}"
            method: GET
            headers:
              Authorization: "Bearer {{ access_token }}"
              Content-Type: "application/json"
            status_code: [200, 404]
            return_content: yes
          register: current_check
          ignore_errors: yes

        - name: Set username if current attempt is available
          set_fact:
            username_found: true
            available_nickname: "{{ default_mail_nickname }}{{ current_attempt }}"
          when: current_check.status is defined and current_check.status == 404

        - name: Increment attempt counter
          set_fact:
            current_attempt: "{{ current_attempt | int + 1 }}"
          when: not username_found

        - name: Debug current attempt
          debug:
            msg: "Checked username {{ default_mail_nickname }}{{ current_attempt - 1 }} - Available: {{ username_found }}"

        - name: Loop control
          fail:
            msg: "Max attempts reached without finding available username"
          when: current_attempt > max_attempts and not username_found
      when: not username_found
      until: username_found or current_attempt > max_attempts
      retries: "{{ max_attempts }}"
      delay: 1

    - name: Debug - Selected username
      debug:
        msg: "Selected username: {{ available_nickname }}@{{ domain_name }} (Found: {{ username_found }})"

    - name: Create User in Azure AD with available username
      uri:
        url: "{{ graph_api_endpoint }}/users"
        method: POST
        headers:
          Authorization: "Bearer {{ access_token }}"
          Content-Type: "application/json"
        body:
          accountEnabled: true
          displayName: "{{ default_user_name }}"
          mailNickname: "{{ available_nickname }}"
          userPrincipalName: "{{ available_nickname }}@{{ domain_name }}"
          passwordProfile:
            forceChangePasswordNextSignIn: true
            password: "Default@1234"
        body_format: json
        status_code: [201]
      register: user_creation
      when: username_found
