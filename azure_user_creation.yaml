- name: Fetch Pending ServiceNow Requests
  hosts: localhost
  gather_facts: no
  vars:
    servicenow_instance: "https://dev247928.service-now.com"
    servicenow_username: "admin"
    servicenow_password: "%ml4Vs9RXE/s"
    tenant_id: "195e8969-c853-47b4-83d0-36e044d83923"
    client_id: "e2e46ae3-2dee-4eed-a074-ddffd760ab2b"
    client_secret: "PQZ8Q~XSmMsU4dbgk2KyWMHK1h8X7ciD~H.1_csi"
    graph_api_endpoint: "https://graph.microsoft.com/v1.0"
    default_user_email: "vidya@domain.com"
    default_user_name: "VidyaRa"
    default_mail_nickname: "vidya"
  tasks:
    - name: Get Azure access token
      uri:
        url: "https://login.microsoftonline.com/{{ tenant_id }}/oauth2/v2.0/token"
        method: POST
        body:
          client_id: "{{ client_id }}"
          client_secret: "{{ client_secret }}"
          scope: "https://graph.microsoft.com/.default"
          grant_type: "client_credentials"
        body_format: form-urlencoded
        return_content: yes
      register: azure_auth_response
      
    - name: Set Azure token
      set_fact:
        access_token: "{{ azure_auth_response.json.access_token }}"
        
    - name: Check if user exists in Azure AD
      uri:
        url: "{{ graph_api_endpoint }}/users/{{ default_mail_nickname }}@amitomar63gmail.onmicrosoft.com"
        method: GET
        headers:
          Authorization: "Bearer {{ access_token }}"
          Content-Type: "application/json"
        status_code: [200, 404]
        return_content: yes
      register: user_check
      ignore_errors: yes
      
    - name: Debug - Show User Check Results
      debug:
        var: user_check
        
    - name: Create User in Azure AD if Not Exists
      uri:
        url: "{{ graph_api_endpoint }}/users"
        method: POST
        headers:
          Authorization: "Bearer {{ access_token }}"
          Content-Type: "application/json"
        body:
          accountEnabled: true
          displayName: "{{ default_user_name }}"
          mailNickname: "{{ default_mail_nickname }}"
          userPrincipalName: "{{ default_mail_nickname }}@amitomar63gmail.onmicrosoft.com"
          passwordProfile:
            forceChangePasswordNextSignIn: true
            password: "Default@1234"
        body_format: json
        status_code: [201]
      register: user_creation
      when: user_check.status == 404
      
    # Handle the case where user already exists
    - name: Set initial counter for duplicate username
      set_fact:
        username_counter: 1
        available_username_found: false
      when: user_check.status == 200
      
    - name: Find available username with incrementing counter
      block:
        - name: Check if modified username exists
          uri:
            url: "{{ graph_api_endpoint }}/users/{{ default_mail_nickname }}{{ username_counter }}@amitomar63gmail.onmicrosoft.com"
            method: GET
            headers:
              Authorization: "Bearer {{ access_token }}"
              Content-Type: "application/json"
            status_code: [200, 404]
            return_content: yes
          register: modified_user_check
          ignore_errors: yes
          
        - name: Set available username found flag if available
          set_fact:
            available_username_found: true
          when: modified_user_check.status == 404
          
        - name: Increment counter if user exists
          set_fact:
            username_counter: "{{ username_counter | int + 1 }}"
          when: modified_user_check.status == 200
      when: user_check.status == 200 and not available_username_found
      until: available_username_found
      # No retries limit - will keep going until available username is found
      retries: 9999
      delay: 1
      
    - name: Create User with modified username
      uri:
        url: "{{ graph_api_endpoint }}/users"
        method: POST
        headers:
          Authorization: "Bearer {{ access_token }}"
          Content-Type: "application/json"
        body:
          accountEnabled: true
          displayName: "{{ default_user_name }}"
          mailNickname: "{{ default_mail_nickname }}{{ username_counter }}"
          userPrincipalName: "{{ default_mail_nickname }}{{ username_counter }}@amitomar63gmail.onmicrosoft.com"
          passwordProfile:
            forceChangePasswordNextSignIn: true
            password: "Default@1234"
        body_format: json
        status_code: [201]
      register: modified_user_creation
      when: user_check.status == 200 and available_username_found
      
    - name: Debug - Show Modified User Creation Results
      debug:
        var: modified_user_creation
      when: user_check.status == 200 and available_username_found
